{% if message %}
    {% for category, mess in message %}
        <div class="category">{{ mess }}</div>
    {% endfor %}
{% endif %}
<form action="{{ url_for('user_session') }}" method="post">
    <input type="text" name="name">
    <input type="email" name="email" required>
    <input type="submit" value="log in">
</form>
