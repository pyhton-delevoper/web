<form action="{{ url_for('users_post') }}" method="post">
    <label>
        name
        <input name="name" type="text" value="{{ user.name }}">
    </label>
    <label>
        email
        <input name="email" type="email" value="{{ user.email }}">
    </label>
    <input type="submit" value="sign up">
</form>
