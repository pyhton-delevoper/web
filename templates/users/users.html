{% if message %}
    {% for category, mess in message %}
    <h1>
        <div class="{{ category }}" style="color: rgb(31, 119, 90);">{{ mess }}</div>
    </h1>
    {% endfor %}
{% endif %}
<h2><a href="/users/new">new user</a></h2>
<ul>
    {% for user in users %}
        <li>{{ user }}</li>
    {% endfor %}
</ul>
<span><a href="/users?page={{ page - 1 }}">back</a></span>
<span><a href="/users?page={{ page + 1 }}">next</a></span>
